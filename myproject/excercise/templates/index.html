<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT US</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Welcome to my Home page</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
      <div class="container">
        <!-- container-fluid class is used to take whole width of page -->
        <form action="{% url 'excercise:analyze' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked1">
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuation</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
            <label class="form-check-label" for="flexSwitchCheckChecked">Capitalization</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name="lineremove" type="checkbox" role="switch" id="flexSwitchCheckChecked3">
            <label class="form-check-label" for="flexSwitchCheckChecked">New Line Remover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name="spaceremove" type="checkbox" role="switch" id="flexSwitchCheckChecked4">
            <label class="form-check-label" for="flexSwitchCheckChecked">Extra Space Remover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckChecked5">
            <label class="form-check-label" for="flexSwitchCheckChecked">Character Count</label>
          </div>

          <button type="submit" class="btn btn-success">Analyze Text</button>
        </form>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    </body>

</html>
