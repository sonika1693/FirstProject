<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        label
        {
            width: 20%;
        }
    </style>
</head>
<body>
    <form action="/forget_password/" method="post" id="uform">
        <h1>Enter Your Username</h1>
        {% csrf_token %}
        <label>Username:</label> <input name="username">
        <input type="submit" value="submit" id="btn">
    </form>
    <br>
    <button id="click">Click</button>
    <form method="post" action="/change_password/" id="pform">
        <h1>Enter New Password</h1>
        {% csrf_token %}
        <input type="hidden" name="uname" value="{{user.username}}">
        <label>Password:</label> <input name="password" type="password"><br><br>
        <label>Confirm Password:</label> <input name="confirm_password" type="password"><br><br>
        <input type="submit" value="submit">
    </form> 
    

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">
            X
            </button>
            <strong>{{message}}</strong>
            </div>
        {% endfor %}
    {% endif %} 
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    // document.getElementById("pform").style.display="none";
    // un = document.getElementById('user_name').value()

    
	//  alert($);
    $('#pform').hide();
    $('#click').on('click',function(){
        $('#pform').show();
        $('#uform').hide();
    });

</script>
